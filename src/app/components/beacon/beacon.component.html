<mat-toolbar>
  <mat-label> {{ isEdit ? 'Editar' : 'Novo' }} Beacon</mat-label>
</mat-toolbar>

<div class="content-container">
  <form class="beacon-form" [formGroup]="form">
    <mat-form-field>
      <mat-label>
        Local
      </mat-label>
      <input matInput type="text" formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <mat-label>
        Identificador
      </mat-label>
      <input matInput type="text" formControlName="cod">
    </mat-form-field>

    <mat-form-field>
      <mat-label>
        Tipo de conte√∫do
      </mat-label>
      <mat-select formControlName="type">
        <mat-option *ngFor="let option of selectOptions" [value]="option">
          {{ option }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>
        Legenda
      </mat-label>
      <textarea matInput formControlName="legends"></textarea>
    </mat-form-field>
  </form>
</div>

<div class="btns-container">
  <button mat-button (click)="closeDialog()">
    Cancelar
  </button>
  <button mat-button (click)="isEdit ? editBeacon() : saveBeacon()" [disabled]="form.invalid">
    Salvar
  </button>
</div>
