<mat-toolbar>
  <mat-label>
    Administrativo
  </mat-label>

  <button mat-button class="exit-btn" (click)="openExit()">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>

<div class="content-container">
  <button mat-button (click)="openCreateBeacon()">
    <mat-label>
      Adicionar Beacon
    </mat-label>
    <mat-icon>add_box</mat-icon>
  </button>
</div>

<div class="content-container">
  <table mat-table [dataSource]="data" class="data-table">

    <ng-container matColumnDef="cod">
      <th mat-header-cell *matHeaderCellDef> CÃ³d </th>
      <td mat-cell *matCellDef="let element"> {{ element.cod }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Local </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{ element.type }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="actions-col">
        <button mat-button *ngFor="let action of element.actions" (click)="treatClick(action)">
          {{ action }}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
